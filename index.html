<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Player</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="https://maxvi.ru/local/templates/main/css/bootstrap.css" />
        <link rel="stylesheet" href="./css/player.css" />
        <link rel="stylesheet" href="./css//modalPresentation.css" />

        <style>
            body {
                font-family: 'Roboto', sans-serif;
            }

            .container {
                box-sizing: border-box;
                min-height: inherit;
                display: flex;
                align-items: center;
                width: 100%;
                max-width: 1200px;
                margin: auto;
                padding-left: 15px;
                padding-right: 15px;
            }

            .presentation {
                box-sizing: border-box;
                min-height: 100vh;
                padding-top: 60px;
                padding-bottom: 60px;

                &:nth-child(1) {
                    background-color: #eee;
                }
                &:nth-child(2) {
                    background-color: #333;
                }
                &:nth-child(3) {
                    background-color: #e3e3e3;
                }
            }
        </style>
    </head>
    <body>
        <section class="presentation">
            <div class="container text-center">
                <button class="btn btn-success" data-toggle="modal" data-target="#presentationModal">Открыть видео в модальном окне</button>
            </div>
        </section>

        <section class="presentation">
            <div class="container">
                <div class="player">
                    <video class="player__video" poster="./media/maxvi-PS-04-poster.jpg" playsinline muted>
                        <source src="./media/maxvi-PS-04.mp4" type="video/mp4" />
                        Ваш браузер не поддерживает тег video
                    </video>
                </div>
            </div>
        </section>

        <section class="presentation">
            <div class="container">
                <div class="player">
                    <video class="player__video" poster="./media/maxvi-PS-04-poster.jpg" playsinline autoplay>
                        <source src="./media/maxvi-PS-04.mp4" type="video/mp4" />
                        Ваш браузер не поддерживает тег video
                    </video>
                </div>
            </div>
        </section>

        <section class="presentation">
            <div class="container">
                <div class="player">
                    <video class="player__video" poster="./media/maxvi-PS-04-poster.jpg" playsinline autoplay>
                        <source src="./media/maxvi-PS-04.mp4" type="video/mp4" />
                        Ваш браузер не поддерживает тег video
                    </video>
                </div>
            </div>
        </section>

        <div class="modal" id="presentationModal" tabindex="-1" role="dialog">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    </div>
                    <div class="modal-body">
                        <div class="player">
                            <video class="player__video" poster="./media/maxvi-PS-04-poster.jpg" playsinline>
                                <source src="./media/maxvi-PS-04.mp4" type="video/mp4" />
                                Ваш браузер не поддерживает тег video
                            </video>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>

    <script src="https://maxvi.ru/local/templates/main/js/jquery.min.js"></script>
    <script src="https://maxvi.ru/local/templates/main/js/bootstrap.js"></script>
    <script src="./js/player.js"></script>
    <script src="./js/modalPresentation.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const presentationPlayers = document.querySelectorAll('.presentation .player');
            presentationPlayers.forEach((player) => {
                new Player(player, { autoPlay: true, downloadUrl: './media/maxvi-PS-04.mp4' });
            });
        });
    </script>
</html>
